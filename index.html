<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="discription" content="目に止まりますように">
    <title>jQuery first Step</title>
    <link rel="shortcut icon" href="favicon2.png">
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      $(function() {
        var li = $('<li>').text('just added');
        $('ul > li:eq(2)').before(li);
      });
    </script>
  </body>
</html>
